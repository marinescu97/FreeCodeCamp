<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Palindrome Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <main>
        <div class="container">
            <div id="logo">
                <img src="logo.png" alt="FreeCodeCamp Logo">
            </div>

            <div id="title">
                <p>Is it a Palindrome?</p>
            </div>

            <div id="input">
                <label for="text-input">Enter in text to check for a palindrome:</label>
                <div id="check">
                    <input id="text-input" type="text">
                    <button id="check-btn" class="btn">Check</button>
                </div>

                <div id="result" class="hide">
                </div>
            </div>

            <div id="definition">
                <i class="bi bi-lightbulb-fill"></i>
                <p>A <i><strong>palindrome</strong></i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
  </body>
</html>
